<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formation - André Surugue</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Ajustement spécifique pour cette page */
    .timeline {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin: 2rem auto;
      max-width: 800px; /* même largeur que les capsules précédentes */
    }

    .timeline-item {
      display: flex;
      justify-content: center; /* centrer le texte */
    }

    .timeline-content {
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%; 
      max-width: 500px; /* même max-width que précédemment */
      text-align: center; /* texte centré */
    }

    .timeline-image {
      display: none; /* on masque les images */
    }
  </style>
</head>

  <main>

</body>
</html>
