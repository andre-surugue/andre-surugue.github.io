<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV - André Surugue</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header.hero {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: #004080;
      color: white;
      text-align: center;
      padding: 0rem;
      box-sizing: border-box;
      z-index: 1000;
    }

    nav {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      height: 40px;
      background: #222;
      color: white;
      text-align: center;
      line-height: 40px;
      z-index: 1000;
    }

    nav a {
  color: white;
  margin: 0 10px;
  text-decoration: none;
  position: relative;
  padding: 6px 0;
  display: inline-block;
  transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
}

/* effet de soulignement animé */
nav a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  left: 0;
  bottom: 0;
  background-color: red; 
  transition: width 0.3s ease;
}

/* hover effect */
nav a:hover {
  color: rgb(170, 18, 175);                       /* texte rouge */
  transform: scale(1.1);            /* léger zoom */
  text-shadow: 0 2px 6px rgba(0,0,0,0.3); /* ombre subtile */
}

nav a:hover::after {
  width: 100%;                       /* soulignement qui s'étend */
}

    main {
      flex: 1;
      margin-top: 110px; /* 70 (header) + 40 (nav) */
      margin-bottom: 50px; /* laisse la place pour le footer */
      overflow: hidden; /* pas d'ascenseur global */
    }

    iframe {
      width: 100%;
      height: 100%;  /* ✅ occupe toute la hauteur disponible */
      border: none;
      display: block;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #060547;
      text-align: center;
      line-height: 50px;
    }

    footer img {
      height: 40px;
      vertical-align: middle;
    }

    footer span {
      font-size: 0.9rem;
      font-style: italic;
      margin-left: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1 style="margin:0; font-size:1.5rem;">André Surugue</h1>
    <p style="margin:0; font-size:0.9rem;">Conception & Administration de bases de données</p>
  </header>

  <nav>
    <a href="#" data-page="projects.html">Projets</a>
    <a href="#" data-page="education.html">Formation</a>
    <a href="#" data-page="experience.html">Expérience</a>
    <a href="#" data-page="position.html">Poste</a>
    <a href="#" data-page="jobsearch.html">Suivi</a>
  </nav>

  <main>
    <iframe id="content-frame" src=""></iframe>
  </main>

  <footer>
    <img src="assets/photo.jpg" alt="photo">
    <img src="assets/contact.jpg" alt="contact">
  </footer>

  <script>
    const links = document.querySelectorAll('nav a');
    const iframe = document.getElementById('content-frame');

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        iframe.src = link.dataset.page;
      });
    });
  </script>
</body>
</html>
