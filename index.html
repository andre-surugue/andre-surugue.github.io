<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV - André Surugue</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      width: 90%;
      max-width: 900px;
      margin: auto;
      padding: 2rem 0;
    }

    iframe {
      width: 100%;
      min-height: 600px; /* Ajuster selon le contenu */
      border: none;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>André Surugue</h1>
    <p>Développeur Web | À la recherche d’opportunités</p>
  </header>

  <nav>
    <a href="#" data-page="projects.html">Projets</a>
    <a href="#" data-page="education.html">Formation</a>
    <a href="#" data-page="experience.html">Expérience</a>
    <a href="#" data-page="position.html">Poste</a>
    <a href="#" data-page="jobsearch.html">Suivi</a>
  </nav>

  <main>
    <iframe id="content-frame" src=""></iframe>
  </main>

  <footer>
    <p>© 2025 André Surugue</p>
  </footer>

  <script>
    const links = document.querySelectorAll('nav a');
    const iframe = document.getElementById('content-frame');

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = link.dataset.page;
        iframe.src = page; // charge le fichier complet
      });
    });
  </script>
</body>
</html>
